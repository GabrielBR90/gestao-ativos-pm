<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Gestão de Ativos PM</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

  <div class="card">
    <div class="header">
      <h1>Gestão de Ativos PM</h1>
      <img src="./assets/logo.png" alt="Gestão de Ativos PM">
    </div>

    <div class="box">
      <h2>Login</h2>
      <p>Entre com e-mail e senha.</p>

      <form id="frmLogin" class="form">
        <label>E-mail</label>
        <input id="email" type="email" autocomplete="username" required />

        <label>Senha</label>
        <input id="senha" type="password" autocomplete="current-password" required />

        <div class="actions">
          <button id="btnEntrar" type="submit">Entrar</button>
        </div>

        <div id="msg" class="msg"></div>
      </form>
    </div>
  </div>

  <script type="module" src="./assets/app.js"></script>
</body>
</html>
