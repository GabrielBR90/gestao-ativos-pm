<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestão de Ativos PM</title>

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f5f6f7;
    }

    .card{
      max-width:900px;
      margin:40px auto;
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:20px;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .header h1{
      margin:0;
      font-size:20px;
    }

    .header img{
      height:48px;
      width:auto;
    }

    .box{
      margin-top:30px;
      padding:40px 20px;
      border:2px dashed #d1d5db;
      border-radius:12px;
      text-align:center;
      background:#fafafa;
    }

    .box h2{
      margin:0 0 8px 0;
      font-size:26px;
    }

    .box p{
      margin:0;
      color:#6b7280;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h1>Gestão de Ativos PM</h1>
      <img src="assets/logo.png" alt="Gestão de Ativos PM">
    </div>

    <div class="box">
      <h2>EM CONSTRUÇÃO</h2>
      <p>Sistema em fase inicial de desenvolvimento.</p>
    </div>
  </div>

</body>
</html>
